<!DOCTYPE html>
<html>
<head><title>CSV Upload</title></head>
<body>
  <h1>Upload a CSV with Japanese Words</h1>
  <form action="/upload" enctype="multipart/form-data" method="post">
    <input name="file" type="file" accept=".csv">
    <input type="submit" value="Upload">
  </form>
</body>
</html>
